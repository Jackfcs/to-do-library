<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>My To-do</h1>
    </div>

    <div id="app-container">






        <div id="project-container">
            <div id="project-nav">
            <h3 id="today">Today</h3>
            <h3 id="next-week">Week</h3>
            <button id="add-project-button">Add Project</button>
            <h3>Project List</h3>
            </div>
            <div id="project-parent">
                
            </div>
        </div>



        <div id="todo-container">
            <div id="todo-interactions">
            <button id="add-todo-button">Add Todo</button>
            <form>
                <label for="todo-filter">Filter</label>
                <select name="todo-filter" id="todo-filter">
                    <option value="name">Name</option>
                    <option value="date">Due Date</option>
                    <option value="priority">Priority</option>
                    
                </select>
            </form>
        </div>
            <div id="todo-nav">
                <h3 id="todo-header"></h3>
                <h3 id="todo-header-priority">Priority</h3>
                <h3 id="todo-title-duedate">Due Date</h3>
            </div>
            <div id="todo-parent">
               
            </div>
            <div id="completed-todo"></div>

        </div>

        <div id="project-modal" class="modal hide">
            <span>Add new Project</span>
            <form class="modal-form" id="project-form" onsubmit="return false">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name-input" name="todo-name">
                <label for="due-date">Due Date</label>
                <input type="date" id="project-due-date" name="project-due-date">
                <label for="project-info">Description</label>
                <input type="text" id="project-description" name="project-description">

                <input id="confirm-project" type="submit" value="Add">
            </form>
        </div>


        <div id="todo-modal" class="modal hide">
            <span>Add new to-do</span>
            <form class="modal-form" id="todo-form" onsubmit="return false">
                <label for="todo-name">Task</label>
                <input type="text" id="todo-name-input" name="todo-name">
                <label for="due-date">Due Date</label>
                <input type="date" id="todo-due-date" name="todo-due-date">
                <label for="priority">Priority</label>
                <select name="priority-select" id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
               
                <input id="confirm-todo" type="submit" value="Add">
            </form>
        </div>

        

        <script src="main.js"></script>


</body>

</html>
