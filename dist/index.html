        <div id="project-modal" class="modal hide">
            <span>Add new Project</span>
            <form class="modal-form" id="project-form" onsubmit="return false">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="todo-name" required>
                <label for="due-date">Due Date</label>
                <input type="date" id="project-due-date" name="project-due-date" required>
                <label for="project-info">Description</label>
                <input type="text" id="project-description" name="project-description" required>

                <input id="confirm-project" type="submit" value="Add">
            </form>
        </div>


        <div id="todo-modal" class="modal hide">
            <span>Add new to-do</span>
            <form class="modal-form" id="todo-form" onsubmit="return false">
                <label for="todo-name">Task</label>
                <input type="text" id="todo-name" name="todo-name" required>
                <label for="due-date">Due Date</label>
                <input type="date" id="todo-due-date" name="todo-due-date" required>
                <label for="priority">Priority</label>
                <select name="priority" id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">~High</option>
                </select>
                <label for="todo-info">Description</label>
                <input type="text" id="todo-info" name="todo-info" required>

                <input id="confirm-todo" type="submit" value="Add">
            </form>
        </div>
